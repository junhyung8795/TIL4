<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS_float</title>
    <style>
      .box1 {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        background-color: crimson;
        color: white;
        text-align: center;
        line-height: 150px;
      }

      .box2 {
        width: 300px;
        height: 150px;
        border: 1px solid black;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 150px;
      }
      .left{
        float:left;
      }
      .clearfix::after{
        display:none;
        clear:both;
      }
    </style>
  </head>
  <body>
    <header class="clearfix">
      <div class="box1 left">div</div>
    </header>
    <div class="box2">div</div>
  </body>
</html>
