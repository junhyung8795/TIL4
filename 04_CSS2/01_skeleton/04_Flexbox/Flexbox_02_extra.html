<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
    /* reset css */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 1rem;
    }

    h6, h5, h4, h3, h2, h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: 500;
        line-height: 1.2;
    }

    /* title style */
    h3 {
        text-align: center;
    }

    hr {
        width: 60%;
    }
    
    .example_container {
        display: grid;
        place-items: center;
    }

    .flex_container {
        display: flex;
        width: 400px;
        height: 400px;
        border: 1px solid black;
        background-color: rgb(248, 237, 227);
        margin: 1rem;
    }

    .flex_item {
        background-color: rgb(189, 210, 182);
        border: 1px dotted rgb(121, 135, 119);
        text-align: center;
        margin: 3px;
        width: 100px;
        height: 100px;
    }

    #layout_01 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #layout_02 > .flex_item {
        margin: auto;
    }

    #layout_03 {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
    }

    #layout_04 {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
    }
    </style>
</head>
<body>
    <h3>수직 수평 가운데 정렬</h3>
    <hr>
    <div class="example_container">
        <div id="layout_01" class="flex_container">
            <div class="flex_item">
            </div>
        </div>
        <div id="layout_02" class="flex_container">
            <div class="flex_item">
            </div>
        </div>
    </div>

    <h3>카드 배치</h3>
    <hr>
    <div class="example_container">
        <div id="layout_03" class="flex_container">
            <div class="flex_item"><p>1</p></div>
            <div class="flex_item"><p>2</p></div>
            <div class="flex_item"><p>3</p></div>
            <div class="flex_item"><p>4</p></div>
            <div class="flex_item"><p>5</p></div>
            <div class="flex_item"><p>6</p></div>
        </div>
    </div>
    <div class="example_container">
        <div id="layout_04" class="flex_container">
            <div class="flex_item"><p>1</p></div>
            <div class="flex_item"><p>2</p></div>
            <div class="flex_item"><p>3</p></div>
            <div class="flex_item"><p>4</p></div>
            <div class="flex_item"><p>5</p></div>
            <div class="flex_item"><p>6</p></div>
        </div>
    </div>
</body>
</html>
