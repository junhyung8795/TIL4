<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>display: inline-flex vs flex</title>
  <style>

    /* inline 성격의 flex 컨테이너 */
    .flex-inline{
      background-color: blue;
      color:white;
      
      display: inline-flex;
    
    }
    /* block 성격의 flex 컨테이너 */
    .flex-block{
      background-color: black;
      color:white;
      /* 아무것도 안하면 기본축을 정렬해서 비록 각 아이템이 div여도 옆으로 붙어있게된다. */
      display: flex;
    
    }
  </style>
</head>
<body>
  <div>
    <h2>display: inline-flex</h2>

    <h2>display:flex</h2>
    <span>시작</span>
    <div class = "flex-inline">
      <div>flexItem</div>
      <div>flexIntem</div>
    </div>
    <span>끝</span>
    <span>시작</span>
    <div class = "flex-block">
      <div>flexItem</div>
      <div>flexIntem</div>
    </div>
    <span>끝</span>
  </div>
</body>
</html>
