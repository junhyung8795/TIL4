<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>display: inline-block</title>
    <style>
      .cell{
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        margin: 10px;
        /* inline요소가 아닌 인라인 블록이라 양옆뿐만아니라 상하도 마진이 잘 먹는다. */
      }
    </style>
  </head>
  <body>
    <h1>display: inline-block</h1>
    <ul>
      <li>한 줄에 나란히 배치(인라인처럼 줄바꿈 없음)</li>
      <li>
        <code>width</code>, <code>height</code>, <code>margin</code> 지정가능(블록처럼)
      </li>
    </ul>

    <div>
      <div class="cell">#1</div>
      <div class="cell">#2</div>
      <div class="cell">#3</div>
    </div>
    <p>레이아웃을 크게 건드리지 않고, 크기 제어가 필요할 때 유용.</p>
  </body>
</html>
