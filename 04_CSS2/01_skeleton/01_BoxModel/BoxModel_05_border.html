<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>05 border / radius / shadow</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: red;        
      }
      .b1{
        border-color: blue;
        border-style: solid;
        border-width: 2px;
      }
      /* b1 b2에 적용되는 css구문은 다르지만 똑같이 적용된다. 20px solid blue를 순서 바꿔도 상관없다. */
      /* solid blue 20px도ㅓ 상관없다. */
      .b2{
        border: 2px solid blue;
        /* x오프셋 y오프셋 흐림반경 색깔 */
        box-shadow: 10px 10px 10px black;
        /*모서리깎기인데 50프로로깎으면 원이된다. */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>border 기본 + border-radius + box-shadow</h1>
    <div class="box b1">box</div>
    <div class="box b2">box</div>
  </body>
</html>
