<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>04_fixed</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{
        height:2000px;
      }
      /* viewPoiunt 즉 화면 기준으로 보이는 시점기준으로 위에서 20px 오른쪽으로 20px떨어진 곳에서 보인다. */
      /* 스크롤 내려도 그냥 보이는 기준으로 그대로 따라온다. */
      .fixed .square:nth-child(2){
        background-color: pink;
        position: fixed;
        top: 20px;
        right:20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Fixed Position -->
      <div>
        <div class="title">FIXED</div>
        <div class="position-box fixed">
          <div class="square"></div>
          <div class="square">fixed</div>
          <div class="square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
