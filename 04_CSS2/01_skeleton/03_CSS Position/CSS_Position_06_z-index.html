<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>06_z-index</title>
    <style>
      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .box1 {
        background-color: crimson;
        z-index:2;
      }

      .box2 {
        background-color: deepskyblue;
        position: relative;
        top: 50px;
        left: 50px;
        z-index: 10;
      }

      .box3 {
        /* 바디기준으로 앱솔루트 */
        background-color: gold;
        position: absolute;
        top:70px;
        left:70px;
        z-index: -1;
      }

      .box4 {
        position: fixed;
        background-color: greenyellow;
        left: 50px;
        bottom: 50px;
      }

      .box5 {
        background-color: lightpink;
      }
      
      .box6 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </body>
</html>
