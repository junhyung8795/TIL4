<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Count : {{count}}</p>
      <button @click="count++">증가</button>
      <button @click="count--">감소</button>
      <hr>
      <button @click="myFunc">메서드동작</button>
      <hr>
      <button @click="greeting('first')"></button>
      <hr>
      <button @click="greeting('second')"></button>
      <hr>
      <a @click.stop.prevent="onLink" href="https://ssafy.com"></a>
      <input type="text" @keyup.enter="onSubmit">
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const name = ref("park")
          const myFunc = function(event){
            console.log(event)
            console.log(event.target)
            console.log(`Hello ${name.value}`)
          }

          const greeting = function(message, event){
            console.log(message)
            console.log(event)
          }

          const onLink = function(){
            console.log("링크를 막았다.")
          }

          const onSubmit = function(){
            console.log("엔터 눌렀음")
          }

          return { 
            count,
            name,
            myFunc,
            greeting,
            onLink,
            onSubmit
           };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
