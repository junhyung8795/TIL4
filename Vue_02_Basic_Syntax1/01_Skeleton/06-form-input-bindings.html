<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" :value="inputText1" @input="onInput">
      <p>{{inputText1}}</p>
      <hr />
      <input type="text" v-model="inputText2">
      <p>{{inputText2}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const inputText1 = ref("123");
          const inputText2 = ref("");

          const onInput= function(event){
            // 양방향 연결 
            inputText1.value= event.target.value 
          }

          return {
            inputText1,
            inputText2,
            onInput,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
