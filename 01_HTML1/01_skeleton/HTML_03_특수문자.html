<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>특수문자</title>
  </head>
  <body>
    <div>
      <ul>
        <!-- 공백 -->
        <!-- 
        공백이 nbsp, ensp, emsp로 나뉘는 이유는 공백 크기 때문...!
        nbsp : non-breaking space (작은 공백)
        ensp : en space (중간 공백, 타이포그래피에서 파생, 문자 'N'의 너비)
        emsp : em space (큰 공백,  타이포그래피에서 파생, 문자 'M'의 너비)
       -->
        <h2>Non-breaking space</h2>
        <li>&nbsp;</li>

        <!-- 공백 2개 -->
        <h2>
          <span>&ensp;</span>공백2개
        </h2>

        <!-- 공백 3개 -->
        <h2>
          <span>&emsp;</span>공백3개
        </h2>

        <!-- < -->
        <h2>Less than</h2>
        <li>&lt;</li>

        <!-- > -->
        <h2>Greater than</h2>
        <li>&gt;</li>

        <!-- & -->
        <h2>Ampersand</h2>
        <li>&amp;</li>

        <!-- "" -->
        <h2>Quotation mark</h2>
        <li>&quot;</li>

        <!-- © -->
        <h2>Copyright</h2>
        <li>&copy;</li>

        <!-- ® -->
        <h2>Registered Trademark</h2>
        <li>&reg;</li>

        <!-- ± -->
        <h2>Plus or minus</h2>
        <li>&plusmn;</li>
      </ul>
    </div>
  </body>
</html>
