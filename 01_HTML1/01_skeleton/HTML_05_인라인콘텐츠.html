<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Inline Content</title>
  </head>
  <body>
    <!-- a -->
     <h4>a 태그</h4>
     <a target = "_blank" href="https://www.ssafy.com">싸피 페이지로 이동</a>
    <!-- b, strong 글씨를 굵게만든다.-->
     <!-- h4는 블록 컨텐츠라 한줄 다 차지해서 a와 span이 붙는걸 방지한다. -->
     <H4>b, strong태그</H4>
     <!-- a와 span은 인라인이라 웹에서 붙어서 나옴 -->
     <span>일반적인 내용입니다. <b>이걸 굵게</b> 강조하고 <strong>싶어요</strong></span>
    <!-- i, em 글씨를 기울기!-->
     <h4>i, em 태그</h4>
     <span>일반적인 내용입니다. <i>이걸</i> 기울이고 <em>싶어요</em></span>
    <!-- s 취소선-->
     <h4>태그</h4>
     <span>해당 내용을 <s>취소하고</s> 싶어요</span>
    <!-- u 밑줄 underline-->
     <h4>태그</h4>
     <span>해당 내용을 <u>밑줄 긋고</u> 싶어요</span>
    <!-- q -->
    <!-- sup, sub -->
    <!-- br -->
    <!-- span -->
  </body>
</html>
