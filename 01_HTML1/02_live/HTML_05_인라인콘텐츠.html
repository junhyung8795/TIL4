<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Inline Content</title>
</head>

<body>
  <!-- a 링크 태그 (외부 사이트 / 내부의 내용)-->
  <h4>a 태그</h4>
  <a target="_blank" href="https://www.ssafy.com">싸피페이지로 이동</a>
  <!-- b, strong :글씨를 굵게 -->
  <h4>b, strong 태그</h4>
  <span>일반적인 내용입니다. <b>이것은</b> 강조하고 <strong>싶네요</strong></span>
  <!-- i, em : 글씨를 기울게-->
  <h4>i, em 태그</h4>
  <span>일반적인 내용입니다. <i>이것은</i> 글씨를 <em>기울이고</em> 있어요.</span>
  <!-- s : 취소선-->
  <h4>s 태그</h4>
  <span>해당 내용을 <s>취소하고</s> 싶어요!</span>
  <!-- u : 밑줄-->
  <h4>u 태그</h4>
  <span>해당 내요을 <u>밑줄을</u> 긋고 싶어요.</span>
  <!-- q -->
  <h4>q 태그</h4>
  <q>짧은 인용문</q>
  <!-- sup, sub -->
  <h4>sup, sub 태그</h4>
  <span>
    sup
    <sup>윗첨자</sup>
  </span>
  <span>
    sub
    <sub>아래첨자</sub>
  </span>
  <!-- br -->
  <h4>br 태그</h4>
  강제 줄바꿈, 비추
  <br />
  <!-- span -->
</body>

</html>
