<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Table Tag</title>
</head>
<body>
    <table>
    <caption>학생 성적표</caption>
    <thead>
      <th>이름</th>
      <th>국어</th>
      <th>영어</th>
    </thead>
    <tbody>
      <tr>
        <td>김철수</td>
        <td>80</td>
        <td>90</td>
      </tr>
      <tr>
        <td>이영희</td>
        <td>45</td>
        <td>60</td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td>평균</td>
        <td>00</td>
        <td>00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
