<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>00_스크립트위치</title>
  <!-- 
    script가 head에 와도 상관은 없다.
    하지만, JS는 브라우저의 각종 입/출력 발생 이전에 초기화되므로 브라우저가 먼저 점검함
    구조화가 완전히 잡히지 않고 JS가 실행되면 에러가 발생할 수 있음 
   -->
    <script>console.log("헤드위치입니다.")</script>
</head>
<body>
  
  <!-- script는 body 태그 안쪽 가장 하단에 두는 것을 권장 -->
  <!-- 
    script가 body에 온다면 
    HTML,CSS가 먼저 해석되고 그 이후에 JS가 얹어지기 때문에 사용자가 빠르다고 느낄 수 있음
   -->
    <script src = "outer.js">
      console.log("나는 실행되지않아요 이미 소스로 자바스크립트를 불러와서 태그안의 자바스크립트는 동작안해요!");
    </script>
    <script>
      console.log("바디끝!");
    </script>
</body>
</html>
