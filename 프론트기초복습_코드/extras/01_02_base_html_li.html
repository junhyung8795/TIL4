<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 순서가 있는 목록 -->
    <ol>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
    </ol>

    <!-- 순서가 없는 목록 -->
    <ul>
      <li>항목 하나</li>
      <li>항목 둘</li>
    </ul>

    <!-- 다단계 목록 구조 -->
    <ul>
      <li>
        과일
        <ul>
          <li>사과</li>
          <li>
            바나나
            <ul>
              <li>필리핀산</li>
              <li>에콰도르산</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>채소</li>
    </ul>

    <!-- 기본 타입 지정 -->
    <ul type="disc">
      <!-- disc, circle, square -->
      <li>둥근 점 마커</li>
    </ul>

    <ol type="A">
      <!-- A, a, I, i, 1 -->
      <li>대문자 알파벳</li>
    </ol>

    <!-- 기본 타입 지정 -->
    <ul type="disc">
      <!-- disc, circle, square -->
      <li>둥근 점 마커</li>
    </ul>

    <ol type="A">
      <!-- A, a, I, i, 1 -->
      <li>대문자 알파벳</li>
    </ol>

    <!-- CSS 스타일링 예시 -->

      li {
        list-style-type: none; /* 마커 제거 */
        padding: 10px;
        margin: 5px;
      }
    </style> -->
  </body>
</html>
