<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table: 표 전체를 감싸는 컨테이너 -->
    <table border="1">
      <!-- caption: 표의 제목 (옵션, 선택사항) -->
      <caption>학생 성적표</caption>

      <!-- thead: 표의 헤더 부분 -->
      <thead>
        <tr>
          <!-- tr: 행(row) -->
          <th>이름</th>
          <!-- th: 헤더 셀 -->
          <th>국어</th>
          <th>수학</th>
        </tr>
      </thead>

      <!-- tbody: 표의 본문 부분 -->
      <tbody>
        <tr>
          <td>김철수</td>
          <!-- td: 일반 셀 -->
          <td>85</td>
          <td>90</td>
        </tr>
        <tr>
          <td>이영희</td>
          <td>92</td>
          <td>88</td>
        </tr>
      </tbody>

      <!-- tfoot: 표의 footer 부분 (옵션, 선택사항) -->
      <tfoot>
        <tr>
          <td>평균</td>
          <td>88.5</td>
          <td>89</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
