<!DOCTYPE html>
<html>
  <head>
    <!-- 
        .large-box 클래스는 다음과 같은 스타일을 가집니다:
          - 너비: 400px
          - 높이: 400px
          - 테두리: 2px 실선 검정색

        .medium-box 클래스는 다음과 같은 스타일을 가집니다:
          - 너비: 200px
          - 높이: 200px
          - 테두리: 2px 점선 빨간색

        .small-box 클래스는 다음과 같은 스타일을 가집니다:
          - 너비: 100px
          - 높이: 100px
          - 테두리: 2px 점선 파란색
      -->
    <style>
      .large-box{
        width:400px;
        height: 400px;
        border: 2px solid black;
        
      }
      .medium-box{
        width:200px;
        height:200px;
        border: 2px dashed red;
      }
      .small-box{
        width:100px;
        height:100px;
        border: 2px dotted blue;
      }
    </style>
  </head>
  <body>
    <div class="large-box">
      <div class="medium-box">
        <div class="small-box"></div>
      </div>
    </div>
  </body>
</html>
