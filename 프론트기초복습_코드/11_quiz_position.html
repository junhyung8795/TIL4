<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈</title>
    <style>
      /* 자식 요소를 부모 요소의 중앙에 위치시키세요. */
      .parent {
        width: 300px;
        height: 300px;
        position: relative;
        border: 1px solid black;
      }

      .child {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid red;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지의 비율을 유지하면서 부모 요소에 꽉 채우기 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <img src="assets/photo.png" alt="사진" />
      </div>
    </div>
  </body>
</html>
