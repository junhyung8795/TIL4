<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CreateElement</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="ele"></div>

  <script>
    // 코드를 작성하시오.
    //작성한 태그를 생성
    const imgTag = document.createElement("img")
    console.log(imgTag)

    const parent = document.getElementById("ele")
    parent.append(imgTag)
  </script>
</body>
</html>
