<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CreateTextNode</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <p id="p"></p>
  <script>
    // 코드를 작성하시오.
    const myText = document.createTextNode("asdsadas")
    let pTag = document.getElementById("p")
    pTag.append(myText)
    pTag.appendChild(myText)

  </script>
</body>
</html>
