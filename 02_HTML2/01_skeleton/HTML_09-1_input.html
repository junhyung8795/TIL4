<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>input Tag</title>
</head>

<body>
  <!-- input 태그 작성 -->
  <h1>📌 input 태그 종합 예제</h1>

  <!-- form 태그와 함께 input 사용 -->
  <form action="/submit" method="POST">

    <!-- 1. text 입력 -->
    <label>ID</label>
    <input type="text" name="id" placeholder="아이디를 입력해주세요" required>
    <br><br>
    <!-- 2. password 입력 -->
    <label>PW</label>
    <input type="password" placeholder="비밀번호 입력" minlength="6" maxlength="12">
    <!-- 3. number 입력 -->
    <label>나이</label>
    <input type="number" name="age" min="0" step="5" value="10">
    <br><br>
    <!-- 4. email 입력 -->
    <label>email</label>
    <input type="email">
    <br><br>
    <!-- 5. file 업로드 -->
    <label>파일</label>
    <input type="file" accept="image/*">
    <!-- 6. checkbox(다중 선택이 가능하다) -->
    <div> 
      <span>관심분야</span>
      <input type="checkbox" name = "pl" id = "javaId" value ="java"><label for="">Java</label>
      <input type="checkbox" name = "pl" id = "pythonId" value ="python"><label for="">Python</label>
      <input type="checkbox" name = "pl" id = "c++Id" value ="c++"><label for="">C++</label>

    </div>

    <!-- 7. radio -->
    <div>
      <span>캠퍼스 선택</span>
      <label><input type="radio" value="sㅕ" name = "campus">서울</label>
      <label><input type="radio" value="dj" name = "campus">대전</label>
      <label><input type="radio" value="gj" name = "campus">광주</label>
      <label><input type="radio" value="gm" name = "campus">구미</label>
      <label><input type="radio" value="bul" name = "campus">부울경</label>
    </div>
    <!-- 8. hidden (서버로만 전달, 화면엔 안보임) -->
    <input type="hidden">
    <!-- 9. submit 버튼 -->
    <input type="submit">
    <br><br>
    <!-- 10. reset 버튼 -->
    <input type="reset" value="초기화">
    <br><br>
    <!-- 11. 일반 버튼 -->
    <button>Submit처럼 동작을 한다.</button>
    <br><br>
  </form>
</body>

</html>
