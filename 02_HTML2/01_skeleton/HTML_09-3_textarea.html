<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>textarea Tag</title>
</head>
<body>
  <!-- textarea 태그 작성 -->
  <h1>📌 textarea 태그 종합 예제</h1>
  <!-- form 태그와 함께 textarea 사용 -->
  <form>
    <!-- 1. 기본 textarea -->
     <!-- row: 세로 줄의 수 col: 가로 문자의 수 -->
    <textarea rows = "4" cols = "40" name = ""></textarea>
    <!-- 2. placeholder + required -->
    <textarea rows = "4" cols = "40" name = "" required placeholder="내용입력"></textarea>

    <!-- 3. maxlength 제한 -->
    <textarea rows = "4" cols = "40" name = "" required maxlength="10"></textarea>

    <!-- 4. readonly -->

    <!-- 5. disabled -->

  </form>

</body>
</html>
