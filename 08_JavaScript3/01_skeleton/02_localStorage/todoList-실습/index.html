<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>TodoList</h1>
  <input type="text" placeholder="할 일 입력" id="todo-value" />
  <button id="regist">등록</button>
  <hr>
  <h2>나의 할일</h2>
  <ul id="todo-list"></ul>

  <button id="btn-all">전체</button>
  <button id="btn-ok">한거</button>
  <button id="btn-no">안한거</button>
  <script src="todo.js"></script>

</body>
</html>
