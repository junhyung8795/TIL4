<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>


<body>
    <div id="app">
        <p>Count: {{ count }} </p>
        <p>Double Count: {{ doubleCount() }}</p>
        <!-- 메서드 : 컴포넌트 단위에서 선언하는 함수 -->
        <button v-on:click="increment">+</button>
    </div>
    <script>
        const { createApp, ref } = Vue;

        // Vue 인스턴스를 생성
        const app = createApp({
            setup() {
                const count = ref(0);

                // 메서드 정의
                // -> 일반적으로 컴포넌트 내의 데이터(상태값)을 변경하는 함수
                const increment = () => {
                    count.value++;
                }
                // -> 내가 원하는 반환값을 즉시 계산하는 용도의 함수
                const doubleCount = () => {
                    return count.value * 2;
                }

                return {
                    count,
                    increment,
                    doubleCount,
                }
            }
        })

        // Vue 인스턴스를 #app 요소에 마운트
        app.mount('#app');
    </script>
</body>

</html>
