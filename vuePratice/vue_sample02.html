<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<div id="app">
    <!-- # 반복 렌더링 (v-for)
리스트 (순회 가능한 객체를 통해서) **템플릿을 반복적**으로 출력하기 위한 용도의 디렉티브…!
v-for 대상이 순회 가능한 대상 (배열 또는 객체의 속성)  반복적으로 순회할 때에 사용! -->
    <ul>
        <li v-for="item in fruits">{{ item }}</li>
    </ul>
    <button v-on:click="rotateFunction">순회</button>
</div>
<script>
    // AI 가 추천해준 코드를 반드시 검토하세요..! Tab 자동완성 절대 하지 말아라...!
    const { createApp, ref } = Vue;

    // Vue 인스턴스를 생성
    const app = createApp({
        setup() {
            // 과일 이름을 담고 있는 배열을 반응형 변수로 정의
            const fruits = ref(['사과', '바나나', '오렌지', '포도', '수박']);
            const rotateFunction = () => {
                // 배열의 첫번째 요소를 빼어내서 뒤에 다시 추가
                const first = fruits.value.shift();
                fruits.value.push(first);
            }
            return {
                fruits,
                rotateFunction,
            }
        }
    })

    // Vue 인스턴스를 #app 요소에 마운트
    app.mount('#app');
</script>

</body>

</html>
