<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<div id="app">
    <ul>
        <!-- v-if가 먼저 평기돼서 item은 없는애라 조건이 무마된다. -->
        <!-- 그래서 조건 필터링 없이 모두 출력됨 -->
        <!-- v-if > v-for 우선순위가 높다 -->
        <!-- v-if와 v-for의 태그를 분리해서 작성하는 스타일로 작성해야한다. -->
        <!-- <li v-for="item in fruits" v-if="item !== '사과'">
            {{ item }}
            <input type="number"> 개 구입하겠습니다...!
        </li> -->
    </ul>
    <!-- 1. 작성방법  v-if와 v-for를 태그를 분리해서 작성해라...! -->
    <ul v-if="fruits.length > 0">
        <li v-for="item in fruits">
            {{ item }}
            <input type="number"> 개 구입하겠습니다...!
        </li>
    </ul>

    <!-- 2. 작성방법 template 태그를 사용하는 방법...!-->
    <ul>
        <template v-for="item in fruits">
            <li v-if="item.length >= 3">
                {{ item }}
                <input type="number"> 개 구입하겠습니다...!
            </li>
            {{ item }}
        </template>
    </ul>



    <button v-on:click="rotateFunction">순회</button>
</div>
<script>
    const { createApp, ref } = Vue;

    // Vue 인스턴스를 생성
    const app = createApp({
        setup() {
            // 과일 이름을 담고 있는 배열을 반응형 변수로 정의
            const fruits = ref(['사과', '바나나', '오렌지', '포도', '수박']);
            const rotateFunction = () => {
                // 배열의 첫번째 요소를 빼어내서 뒤에 다시 추가
                const first = fruits.value.shift();
                fruits.value.push(first);
            }
            return {
                fruits,
                rotateFunction,
            }
        }
    })

    // Vue 인스턴스를 #app 요소에 마운트
    app.mount('#app');
</script>

<body>
</body>

</html>
